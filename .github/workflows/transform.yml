name: Q Code Transformation

on:
  push:
    branches:
      - 'Q-TRANSFORM-issue-*'

jobs:
  q-code-transformation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Install pre-compiled utils dependency
        run: |
          # Install the pre-compiled movie-service-utils JAR to local Maven repository
          # This avoids compilation issues with the utils module
          mvn install:install-file \
            -Dfile=built-library/0_1_0/movie-service-utils-0.1.0.jar \
            -DgroupId=com.amazonaws.samples \
            -DartifactId=movie-service-utils \
            -Dversion=0.1.0 \
            -Dpackaging=jar

      - name: Build and copy dependencies
        run: |
          # Build the main project (utils dependency is now available in local repo)
          mvn clean verify -DskipTests
          mvn dependency:copy-dependencies -DoutputDirectory=dependencies -Dmdep.useRepositoryLayout=true -Dmdep.copyPom=true -Dmdep.addParentPoms=true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: q-code-transformation-dependencies
          path: dependencies